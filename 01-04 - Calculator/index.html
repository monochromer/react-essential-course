<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>React Course</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="content"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.min.js"></script>

    <script type="text/babel">
        var Calculator = React.createClass({
            getInitialState: function() {
                return {
                    result: 0
                }
            },

            changeOperand: function(e) {
                var name = e.target.name;
                this['operand' + name] = parseFloat(e.target.value);
            },

            compute: function(e) {
                var name = e.target.name;
                var action = this.actions[name] || function() {};
                var result = action(this.operandA, this.operandB);
                if (!isNaN(result)) {
                    this.setState({
                        result: result
                    });
                }
            },

            actions: {
                '+': function(a, b) { return a + b },
                '-': function(a, b) { return a - b },
                '*': function(a, b) { return a * b },
                '/': function(a, b) { return a / b }
            },

            render: function() {
                return (
                    <form className="calc">
                        <label className="calc__field">
                            <span>Число <strong>A:</strong></span>
                            <input type="text" name="A" onChange={this.changeOperand} />
                        </label>

                        <label className="calc__field">
                            <span>Число <strong>B:</strong></span>
                            <input type="text" name="B" onChange={this.changeOperand} />
                        </label>

                        <div className="buttons">
                            <button className="btn" name="+" type="button" onClick={this.compute}>+</button>
                            <button className="btn" name="-" type="button" onClick={this.compute}>-</button>
                            <button className="btn" name="*" type="button" onClick={this.compute}>*</button>
                            <button className="btn" name="/" type="button" onClick={this.compute}>/</button>
                        </div>

                        <div>
                            <span>Результат: </span>
                            <output>{this.state.result}</output>
                        </div>
                    </form>
                );
            }
        });

        ReactDOM.render(
            <Calculator />,
            document.getElementById("content")
        );

    </script>


</body>
</html>
